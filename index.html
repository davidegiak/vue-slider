<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

    <div id="app">

        <div class="container">
            <button @click="autoplay()" type="button" class="autoplay">AUTOPLAY</button>
            <button @click="stopAutoplay()" type="button" class="autoplay">STOP AUTOPLAY</button>
            <div class="slider-wrapper" tabindex="0">

                <div v-for="slide, i in slides" class="item none" :class="checkImageVisibility(i)"  @mouseover="stopAutoplay()" @mouseleave="autoplay()">
                    <img :src="slide.image" alt="" />
                    <div class="text">
                        <h3>{{slide.title}} </h3>
                        <p>
                            {{slide.text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="prev()" class="prev"></div>
                    <div @click="next()" class="next"></div>
                    <div v-for="slide, i in slides" @click="thumbActive(i)" class="thumb" :class="checkImageVisibility(i)">
                        <img :src="slide.image" alt="Svezia" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
